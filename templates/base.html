<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>BGCM</title>

    <!-- Pico.css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />

    <!-- Ajuste de escala -->
    <style>
      :root {
        --pico-font-size: 90%;
        --pico-line-height: 1.5;
        --app-bg: #f6f7f9;
        --app-surface: #ffffff;
        --app-surface-muted: #f9fafb;
        --app-border: var(--pico-muted-border-color);
        --app-text-muted: var(--pico-muted-color);
        --app-accent: var(--pico-primary);
        --app-accent-bg: var(--pico-primary-background);
        --app-accent-text: var(--pico-primary-inverse);
        --app-shadow: 0 1px 2px rgba(15, 23, 42, 0.08);
        --app-tab-hover: rgba(15, 23, 42, 0.06);
      }

      .dark {
        --app-bg: #0f172a;
        --app-surface: #111827;
        --app-surface-muted: #0b1220;
        --app-border: #1f2937;
        --app-text-muted: #94a3b8;
        --app-accent: #60a5fa;
        --app-accent-bg: rgba(96, 165, 250, 0.2);
        --app-accent-text: #e2e8f0;
        --app-shadow: none;
        --app-tab-hover: rgba(148, 163, 184, 0.12);
      }

      body {
        background: var(--app-bg);
      }

      main.container {
        max-width: 960px;
        padding-top: 2rem;
        padding-bottom: 3rem;
      }

      .page-header h1 {
        margin-bottom: 0.25rem;
      }

      .page-header p {
        margin: 0;
        color: var(--app-text-muted);
      }

      .app-header {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        gap: 0.75rem 2rem;
        padding: 0.35rem 0 0.75rem;
        border-bottom: 1px solid var(--app-border);
        margin-bottom: 1.5rem;
      }

      .header-left {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 0.75rem 1.5rem;
        flex: 1 1 auto;
      }

      .app-header .brand {
        display: flex;
        align-items: center;
        gap: 0.65rem;
      }

      .logo {
        display: flex;
        align-items: center;
      }

      .logo img {
        height: 28px;
        width: auto;
        display: block;
      }

      .logo .logo-dark {
        display: none;
      }

      .dark .logo .logo-light {
        display: none;
      }

      .dark .logo .logo-dark {
        display: block;
      }

      .brand-title {
        margin: 0;
        font-size: 0.85rem;
        font-weight: 500;
        color: var(--app-text-muted);
      }

      .primary-tabs {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .primary-tabs a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.35rem 0.15rem;
        border-bottom: 2px solid transparent;
        background: transparent;
        font-size: 1rem;
        font-weight: 700;
        color: var(--pico-contrast-color);
        text-decoration: none;
        transition: color 0.2s ease, border-color 0.2s ease,
          background 0.2s ease;
      }

      .primary-tabs a:hover {
        background: var(--app-tab-hover);
        border-color: var(--app-border);
      }

      .primary-tabs a.is-active {
        color: var(--app-accent);
        border-color: var(--app-accent);
      }

      .header-actions {
        display: flex;
        align-items: center;
        margin-left: auto;
      }

      .theme-toggle {
        padding: 0.3rem 0.7rem;
        border-radius: 999px;
        border: 1px solid var(--app-border);
        background: var(--app-surface);
        color: var(--pico-contrast-color);
        font-size: 0.85rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease, border-color 0.2s ease;
      }

      .theme-toggle:hover {
        background: var(--app-surface-muted);
      }

      .stack > * + * {
        margin-top: 1.5rem;
      }

      .card {
        padding: 1.25rem 1.5rem;
        border: 1px solid var(--app-border);
        border-radius: var(--pico-border-radius);
        background: var(--app-surface);
        box-shadow: var(--app-shadow);
      }

      .section-title {
        margin-bottom: 0.5rem;
      }

      .view-layout {
        display: grid;
        grid-template-columns: minmax(0, 2fr) minmax(0, 1fr);
        gap: 1.5rem;
        align-items: start;
      }

      .card--muted {
        background: var(--app-surface-muted);
        border-style: dashed;
      }

      .toggle-summary {
        font-weight: 600;
        cursor: pointer;
      }

      .campaigns-tabs {
        display: grid;
        gap: 1rem;
      }

      .campaigns-tabs input[type="radio"] {
        display: none;
      }

      .tab-controls {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .tab-controls label {
        padding: 0.35rem 0.75rem;
        border-radius: 999px;
        border: 1px solid var(--app-border);
        font-size: 0.85rem;
        cursor: pointer;
        background: var(--app-surface);
      }

      #tab-all:checked ~ .tab-controls label[for="tab-all"],
      #tab-active:checked ~ .tab-controls label[for="tab-active"],
      #tab-pending:checked ~ .tab-controls label[for="tab-pending"],
      #tab-planned:checked ~ .tab-controls label[for="tab-planned"],
      #tab-finished:checked ~ .tab-controls label[for="tab-finished"],
      #tab-abandoned:checked ~ .tab-controls label[for="tab-abandoned"] {
        background: var(--pico-primary-background);
        color: var(--pico-primary-inverse);
        border-color: transparent;
      }

      .campaigns-table table {
        margin: 0;
      }

      .campaigns-table tbody tr {
        display: none;
      }

      #tab-all:checked ~ .campaigns-table tbody tr {
        display: table-row;
      }

      #tab-active:checked ~ .campaigns-table tbody tr.status-activa:not(.is-abandoned),
      #tab-pending:checked ~ .campaigns-table tbody tr.status-pendiente:not(.is-abandoned),
      #tab-planned:checked ~ .campaigns-table tbody tr.status-planificada:not(.is-abandoned),
      #tab-finished:checked ~ .campaigns-table tbody tr.status-finalizada:not(.is-abandoned),
      #tab-abandoned:checked ~ .campaigns-table tbody tr.is-abandoned {
        display: table-row;
      }

      .status-pill {
        display: inline-flex;
        align-items: center;
        padding: 0.15rem 0.55rem;
        border-radius: 999px;
        font-size: 0.75rem;
        background: #eef2f7;
        color: #0f172a;
        margin-right: 0.35rem;
      }

      .status-pill.status-activa {
        background: #dcfce7;
        color: #14532d;
      }

      .status-pill.status-planificada {
        background: #e0f2fe;
        color: #0c4a6e;
      }

      .status-pill.status-pendiente {
        background: #fef9c3;
        color: #713f12;
      }

      .status-pill.status-finalizada {
        background: #f3f4f6;
        color: #374151;
      }

      .status-pill.status-abandoned {
        background: #fee2e2;
        color: #7f1d1d;
      }
    </style>
  </head>
  <body>
    <main
      id="page"
      class="container"
      hx-boost="true"
      hx-target="#page"
      hx-select="#page"
    >
      {% block page_header %}{% endblock %}
      {% block content %}{% endblock %}
    </main>

    <script>
      const THEME_KEY = "bgcm-theme";

      const applyTheme = (theme) => {
        const isDark = theme === "dark";
        document.body.classList.toggle("dark", isDark);
        const toggle = document.querySelector(".theme-toggle");
        if (toggle) {
          toggle.setAttribute("aria-pressed", String(isDark));
          toggle.textContent = isDark ? "Modo claro" : "Modo oscuro";
        }
      };

      const storedTheme = localStorage.getItem(THEME_KEY);
      if (storedTheme) {
        applyTheme(storedTheme);
      } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        applyTheme("dark");
      }

      document.addEventListener("DOMContentLoaded", () => {
        const toggle = document.querySelector(".theme-toggle");
        if (!toggle) {
          return;
        }

        toggle.addEventListener("click", () => {
          const nextTheme = document.body.classList.contains("dark")
            ? "light"
            : "dark";
          localStorage.setItem(THEME_KEY, nextTheme);
          applyTheme(nextTheme);
        });
      });
    </script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  </body>
</html>
