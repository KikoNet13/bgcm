      .primary-tabs {
        display: flex;
        flex-wrap: wrap;

      .primary-tabs a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.35rem 0.15rem;
        border-bottom: 2px solid transparent;
        background: transparent;
        font-size: 1rem;
        font-weight: 700;
        color: var(--pico-contrast-color);
        text-decoration: none;
        transition: color 0.2s ease, border-color 0.2s ease,

      .primary-tabs a:hover {
        background: var(--app-tab-hover);
        border-color: var(--app-border);
      }

      .primary-tabs a.is-active {
        color: var(--app-accent);
        border-color: var(--app-accent);
      }

        margin-left: auto;

        align-items: center;
        justify-content: center;
        width: 2.25rem;
        height: 2.25rem;
        padding: 0;
        border-radius: 999px;
        border: 1px solid var(--app-border);
        background: var(--app-surface);
        color: var(--pico-contrast-color);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease, border-color 0.2s ease;
      }

      .theme-toggle:hover {
        background: var(--app-surface-muted);
      }

      .stack > * + * {

        padding: 1.25rem 1.5rem;
        border: 1px solid var(--app-border);
        border-radius: var(--pico-border-radius);
        background: var(--bg-card);
        box-shadow: var(--app-shadow);

      .section-title {

      .view-layout {
        display: grid;
        grid-template-columns: minmax(0, 2fr) minmax(0, 1fr);

        align-items: start;
      }

      .card--muted {

        border-style: dashed;
      }

        width: 100%;
        border-collapse: collapse;
        background: var(--app-surface);
        border: 1px solid var(--app-table-border);

        background: var(--app-table-header);

      .campaigns-table tbody tr {
        background: var(--app-table-row);
      }

      .campaigns-table tbody tr:nth-child(even) {
        background: var(--app-table-row-alt);
      }

      .toggle-summary {

        cursor: pointer;
      }

      .campaigns-tabs {
        display: grid;
        gap: 1rem;
      }

      .campaigns-tabs input[type="radio"] {

        flex-wrap: wrap;
        gap: 0.5rem;

        padding: 0.35rem 0.75rem;
        border-radius: 999px;
        border: 1px solid var(--app-border);
        font-size: 0.85rem;
        cursor: pointer;
        background: var(--app-surface);

      #tab-active:checked ~ .tab-controls label[for="tab-active"],

      #tab-planned:checked ~ .tab-controls label[for="tab-planned"],

        border-collapse: separate;
        border-spacing: 0;
        color: var(--text-main);
      }

      .campaigns-table thead th {
        background: var(--bg-card);
        color: var(--text-main);
        border-bottom: 1px solid var(--border-subtle);
      }

      .campaigns-table tbody td {
        border-top: 1px solid var(--border-subtle);
      }

      .campaigns-table tbody tr:nth-child(even) {
        background: var(--bg-card-muted);
      }

      .campaigns-table tbody tr {
        display: none;
      }

      #tab-all:checked ~ .campaigns-table tbody tr {
        display: table-row;
      }

      #tab-active:checked ~ .campaigns-table tbody tr.status-activa:not(.is-abandoned),
      #tab-pending:checked ~ .campaigns-table tbody tr.status-pendiente:not(.is-abandoned),
      #tab-planned:checked ~ .campaigns-table tbody tr.status-planificada:not(.is-abandoned),
      #tab-finished:checked ~ .campaigns-table tbody tr.status-finalizada:not(.is-abandoned),

    <script>
      const THEME_KEY = "bgcm-theme";
      const THEME_ICONS = {
        light: "ðŸŒ™",
        dark: "â˜€ï¸",
      };

      const applyTheme = (theme) => {
        const isDark = theme === "dark";
        document.body.classList.toggle("dark", isDark);
        const toggle = document.querySelector(".theme-toggle");
        if (toggle) {
          toggle.setAttribute("aria-pressed", String(isDark));
          toggle.textContent = isDark ? THEME_ICONS.dark : THEME_ICONS.light;
          toggle.setAttribute(
            "aria-label",
            isDark ? "Cambiar a modo claro" : "Cambiar a modo oscuro"
          );
          toggle.setAttribute(
            "title",
            isDark ? "Cambiar a modo claro" : "Cambiar a modo oscuro"
          );
        }
      };

      const storedTheme = localStorage.getItem(THEME_KEY);
      if (storedTheme) {
        applyTheme(storedTheme);
      } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        applyTheme("dark");
      } else {
        applyTheme("light");
      }

      document.addEventListener("DOMContentLoaded", () => {
        const toggle = document.querySelector(".theme-toggle");
        if (!toggle) {
          return;
        }

        toggle.addEventListener("click", () => {
          const nextTheme = document.body.classList.contains("dark")
            ? "light"
            : "dark";
          localStorage.setItem(THEME_KEY, nextTheme);
          applyTheme(nextTheme);
        });
      });
    </script>
