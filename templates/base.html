<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>BGCM</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
  <body>
    <main
      id="page"
      class="container"
      hx-boost="true"
      hx-target="#page"
      hx-select="#page"
      hx-swap="outerHTML"
    >
      {% block page_header %}{% endblock %}
      {% block content %}{% endblock %}
    </main>

    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  </body>
</html>
