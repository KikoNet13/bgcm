<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>BGCM</title>

    <!-- Pico.css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />

    <!-- Ajuste de escala -->
    <style>
      :root {
        --pico-font-size: 90%;
        --pico-line-height: 1.5;
      }

      body {
        background: #f6f7f9;
      }

      main.container {
        max-width: 960px;
        padding-top: 2rem;
        padding-bottom: 3rem;
      }

      .page-header h1 {
        margin-bottom: 0.25rem;
      }

      .page-header p {
        margin: 0;
        color: var(--pico-muted-color);
      }

      .stack > * + * {
        margin-top: 1.5rem;
      }

      .card {
        padding: 1.25rem 1.5rem;
        border: 1px solid var(--pico-muted-border-color);
        border-radius: var(--pico-border-radius);
        background: var(--pico-card-background-color, #fff);
        box-shadow: 0 1px 2px rgba(15, 23, 42, 0.08);
      }

      .section-title {
        margin-bottom: 0.5rem;
      }

      .view-layout {
        display: grid;
        grid-template-columns: minmax(0, 2fr) minmax(0, 1fr);
        gap: 1.5rem;
        align-items: start;
      }

      .card--muted {
        background: #f9fafb;
        border-style: dashed;
      }

      .toggle-summary {
        font-weight: 600;
        cursor: pointer;
      }

      .campaigns-tabs {
        display: grid;
        gap: 1rem;
      }

      .campaigns-tabs input[type="radio"] {
        display: none;
      }

      .tab-controls {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .tab-controls label {
        padding: 0.35rem 0.75rem;
        border-radius: 999px;
        border: 1px solid var(--pico-muted-border-color);
        font-size: 0.85rem;
        cursor: pointer;
        background: #fff;
      }

      #tab-all:checked ~ .tab-controls label[for="tab-all"],
      #tab-active:checked ~ .tab-controls label[for="tab-active"],
      #tab-pending:checked ~ .tab-controls label[for="tab-pending"],
      #tab-planned:checked ~ .tab-controls label[for="tab-planned"],
      #tab-finished:checked ~ .tab-controls label[for="tab-finished"],
      #tab-abandoned:checked ~ .tab-controls label[for="tab-abandoned"] {
        background: var(--pico-primary-background);
        color: var(--pico-primary-inverse);
        border-color: transparent;
      }

      .campaigns-table table {
        margin: 0;
      }

      .campaigns-table tbody tr {
        display: none;
      }

      #tab-all:checked ~ .campaigns-table tbody tr {
        display: table-row;
      }

      #tab-active:checked ~ .campaigns-table tbody tr.status-activa:not(.is-abandoned),
      #tab-pending:checked ~ .campaigns-table tbody tr.status-pendiente:not(.is-abandoned),
      #tab-planned:checked ~ .campaigns-table tbody tr.status-planificada:not(.is-abandoned),
      #tab-finished:checked ~ .campaigns-table tbody tr.status-finalizada:not(.is-abandoned),
      #tab-abandoned:checked ~ .campaigns-table tbody tr.is-abandoned {
        display: table-row;
      }

      .status-pill {
        display: inline-flex;
        align-items: center;
        padding: 0.15rem 0.55rem;
        border-radius: 999px;
        font-size: 0.75rem;
        background: #eef2f7;
        color: #0f172a;
        margin-right: 0.35rem;
      }

      .status-pill.status-activa {
        background: #dcfce7;
        color: #14532d;
      }

      .status-pill.status-planificada {
        background: #e0f2fe;
        color: #0c4a6e;
      }

      .status-pill.status-pendiente {
        background: #fef9c3;
        color: #713f12;
      }

      .status-pill.status-finalizada {
        background: #f3f4f6;
        color: #374151;
      }

      .status-pill.status-abandoned {
        background: #fee2e2;
        color: #7f1d1d;
      }
    </style>
  </head>
  <body>
    <main
      id="page"
      class="container"
      hx-boost="true"
      hx-target="#page"
      hx-select="#page"
    >
      {% block content %}{% endblock %}
    </main>

    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  </body>
</html>
